{% set name = "bashlex" %}
{% set version = "0.16" %}
{% set sha256 = "dc6f017e49ce2d0fe30ad9f5206da9cd13ded073d365688c9fda525354e8c373" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  host:
    - python
    - pip
  run:
    - python
    - enum34  # [py<34]

test:
  imports:
    - bashlex

about:
  home: https://github.com/idank/bashlex
  license: GPL-3.0-only
  license_family: GPL
  # License file added manually so far:
  # https://github.com/idank/bashlex/issues/27
  # https://github.com/conda-forge/staged-recipes/pull/4401
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  dev_url: https://github.com/idank/bashlex
  summary: Python parser for bash

extra:
  recipe-maintainers:
    - sebastian-luna-valero
